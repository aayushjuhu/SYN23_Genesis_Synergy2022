<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Panel</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-accusoft"></span>Genesis</h1> 
            <!--for logo-->
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="" class="active"><span class="las la-igloo"></span>
                    <span>DashBoard</span></a></li>

                <li><a href=""><span class="las la-clipboard-list"></span>
                    <span>Applications</span></a></li>

            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for=""><span class="las la-bars"></span></label>
                Dashboard
            </h1>
            
            <div class="search-wrapper"><span class="las la-search"><input type="search" placeholder="Search here"></span></div>
        <div class="user-wrapper">
            <img src="assets/img2.jpg" width="30px" height="40px" alt="">
            <div>
                <h4>John Doe</h4>
                <small>Admin</small>
            </div>
        </div>
        </header>
        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>274</h1>
                        <span>Total Applications</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>114</h1>
                        <span>Applications Reviewed</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>114</h1>
                        <span>Applications Pending</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>
                
                <div class="recent-grid">
                    <div class="transcripts">
                        <div class="card">
                            <div class="card-header">
                                <h3>Transcript Applications</h3>
                                <button>
                                    View all <span class="las la-arrow-right"></span>
                                </button>
                            </div>

                            <div class="card-body">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Application ID</td>
                                            <td>Applicant Name</td>
                                            <td>Status</td>
                                            <td>Action</td>
                                        </tr>

                                        <tbody>
                                            <tr>
                                                <td>101</td>
                                                <td>John Smith</td>
                                                <td><span class="status"></span>In progress</td>
                                                <td><button>Review</button></td>
                                            </tr>
                                            <tr>
                                                <td>102</td>
                                                <td>Vanessa Green</td>
                                                <td><span class="status">review</span></td>
                                                <td><button>Review</button></td>
                                            </tr>
                                            <tr>
                                                <td>101</td>
                                                <td>Tristan Lobo</td>
                                                <td><span class="status"></span>pending</td>
                                                <td><button>Review</button></td>
                                            </tr>
                                        </tbody>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
