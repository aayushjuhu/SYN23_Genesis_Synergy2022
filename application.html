<!doctype html>
<html lang="en">
  <head>
  	<title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

	</head>
	<body style="background-image: url(https://cdn.pixabay.com/photo/2020/04/19/08/17/watercolor-5062356_960_720.jpg);  ">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<h2 style="font-size:40px; font-family:Poppins;">Transcripts</h2>
				</div>
				<div class="col-sm-6 pull-right">
					
					<!-- <h2 style="font-size:36px; font-family:Fuzzy Bubbles;">Fr.Conceicao Rodrigues College of Engineering</h2> -->
					<img src="images/download.jfif" class="rounded float-right">
				</div>
			</div>
			
		</div>
		
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/Picture2.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								
			      	</div>
							<form action="#" class="signin-form" class="overflow-auto">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Name</label>
			      			<input type="text" class="form-control" placeholder="Name" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="email">Email</label>
		              <input type="email" class="form-control" placeholder="Email" required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="dob">DOB</label>
		              <input type="date" class="form-control" placeholder="DOB" required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="Age">Age</label>
		              <input type="tel" class="form-control" placeholder="Age" required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="rollno">Roll No.</label>
		              <input type="tel" class="form-control" placeholder="Roll No." required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="Exam Seat No.">Exam Seat No.</label>
		              <input type="tel" class="form-control" placeholder="Exam Seat No." required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="Upload Documents">Upload Documents</label>
                        <h6>Upload One PDF Consisting of all Semester Marksheets(I-VIII), College ID card, Government ID Proof<br><span style="color:red">(ONLY PDF FILES)</span></h6>
		              <input type="file" class="form-control" placeholder="Upload PDF." required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label" for="Upload student image">Upload image</label>
                        <h6><span style="color:red">(ONLY jpg,png FILES)</span></h6>
		              <input type="file" class="form-control" placeholder="Upload image." required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Submit</button>
		            </div>
		            <!-- <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<div class="w-50 text-md-right">
								<a href="#">SignUp!</a>
							</div>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> -->
		            </div>
		          </form>
		          
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
